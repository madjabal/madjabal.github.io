<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ page.title }} - {{ site.title }}</title>
    
    <!-- KaTeX CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.4/dist/katex.min.css">
    
    <!-- KaTeX JS -->
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.4/dist/katex.min.js"></script>
    
    <!-- KaTeX auto-render extension -->
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.4/dist/contrib/auto-render.min.js" 
        onload="renderMathInElement(document.body, {
            delimiters: [
                {left: '\\[', right: '\\]', display: true},
                {left: '\\(', right: '\\)', display: false}
            ],
            throwOnError: false
        });"></script>
    
    <!-- Syntax highlighting -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/github-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
    <script>hljs.highlightAll();</script>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    
    <style>
        :root {
            /* Your custom dark palette */
            --primary-color: #b91c1c;      /* Deep maroon */
            --secondary-color: #dc2626;    /* Brighter maroon */
            --accent-color: #d6d3d1;       /* Warm beige */
            --text-color: #f1f5f9;         /* Light slate */
            --text-light: #94a3b8;         /* Muted slate */
            --bg-color: #0f172a;           /* Dark navy */
            --bg-secondary: #1e293b;       /* Darker slate */
            --bg-tertiary: #334155;        /* Medium slate */
            --border-color: #475569;       /* Slate border */
            --code-bg: #020617;            /* Very dark navy */
            --maroon-hover: #991b1b;       /* Darker maroon for hovers */
            --beige-muted: #a8a29e;        /* Muted beige */
        }
        
        * {
            box-sizing: border-box;
        }
        
        body { 
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 900px; 
            margin: 0 auto; 
            padding: 20px; 
            line-height: 1.7;
            color: var(--text-color);
            background-color: var(--bg-color);
        }
        
        /* Typography */
        h1, h2, h3, h4, h5, h6 { 
            color: var(--text-color);
            font-weight: 600;
            line-height: 1.3;
            margin-top: 2rem;
            margin-bottom: 1rem;
        }
        
        h1 { font-size: 2.5rem; margin-top: 0; }
        h2 { font-size: 2rem; }
        h3 { font-size: 1.5rem; }
        
        /* Header styling */
        header {
            border-bottom: 2px solid var(--border-color);
            margin-bottom: 3rem;
            padding-bottom: 2rem;
            text-align: center;
        }
        
        header h1 a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        header p {
            color: var(--text-light);
            font-size: 1.1rem;
            margin-top: 0.5rem;
        }
        
        /* Links */
        a { 
            color: var(--primary-color); 
            text-decoration: none;
            transition: all 0.2s ease;
        }
        a:hover { 
            color: var(--secondary-color);
            text-decoration: underline;
        }
        
        /* Post styling */
        .post-date { 
            color: var(--text-light); 
            font-size: 0.9rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .post-meta {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border-color);
        }
        
        /* Code styling */
        code {
            font-family: 'JetBrains Mono', 'Monaco', 'Courier New', monospace;
            background-color: var(--bg-secondary);
            padding: 0.2rem 0.4rem;
            border-radius: 4px;
            font-size: 0.9em;
            color: var(--accent-color);
        }
        
        pre {
            background: var(--code-bg);
            padding: 1.5rem;
            border-radius: 8px;
            overflow-x: auto;
            margin: 1.5rem 0;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        
        pre code {
            background: none;
            padding: 0;
            color: #e5e7eb;
        }
        
        /* Blockquotes */
        blockquote { 
            border-left: 4px solid var(--primary-color); 
            margin: 1.5rem 0; 
            padding-left: 1.5rem; 
            color: var(--text-light);
            font-style: italic;
            background-color: var(--bg-secondary);
            padding: 1rem 1rem 1rem 1.5rem;
            border-radius: 0 8px 8px 0;
        }
        
        /* Navigation */
        nav {
            background: var(--bg-secondary);
            border-radius: 12px;
            padding: 1rem;
            margin-bottom: 2rem;
            border: 1px solid var(--border-color);
        }
        
        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 2rem;
            align-items: center;
            flex-wrap: wrap;
        }
        
        nav a {
            color: var(--text-light);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.2s ease;
            padding: 0.5rem 1rem;
            border-radius: 6px;
        }
        
        nav a:hover, nav a.active {
            color: var(--accent-color);
            background: var(--bg-tertiary);
        }
        
        /* Search */
        .search-container {
            margin-bottom: 2rem;
        }
        
        #search-input {
            width: 100%;
            padding: 1rem;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-color);
            font-size: 1rem;
            transition: all 0.2s ease;
        }
        
        #search-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(185, 28, 28, 0.1);
        }
        
        #search-input::placeholder {
            color: var(--text-light);
        }
        
        #search-results {
            margin-top: 1rem;
        }
        
        .search-result {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1rem;
            transition: all 0.2s ease;
        }
        
        .search-result:hover {
            border-color: var(--primary-color);
            transform: translateY(-1px);
        }
        
        .search-result h4 {
            margin: 0 0 0.5rem 0;
            color: var(--primary-color);
        }
        
        .search-result .excerpt {
            color: var(--text-light);
            font-size: 0.9rem;
        }
        
        /* Tags */
        .tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin: 1rem 0;
        }
        
        .tag {
            background: var(--bg-secondary);
            color: var(--accent-color);
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
            text-decoration: none;
            border: 1px solid var(--border-color);
            transition: all 0.2s ease;
        }
        
        .tag:hover {
            background: var(--primary-color);
            color: var(--accent-color);
            border-color: var(--primary-color);
            transform: translateY(-1px);
        }
        
        .tag-count {
            background: var(--bg-tertiary);
            color: var(--beige-muted);
            padding: 0.2rem 0.5rem;
            border-radius: 10px;
            font-size: 0.7rem;
            margin-left: 0.5rem;
        }
        
        /* Tag cloud */
        .tag-cloud {
            background: var(--bg-secondary);
            border-radius: 12px;
            padding: 1.5rem;
            margin: 2rem 0;
            border: 1px solid var(--border-color);
        }
        
        .tag-cloud h3 {
            color: var(--primary-color);
            margin-top: 0;
            margin-bottom: 1rem;
        }
        
        /* Post list styling */
        .post-list {
            list-style: none;
            padding: 0;
        }
        
        .post-item {
            background: var(--bg-secondary);
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            border: 1px solid var(--border-color);
            transition: all 0.3s ease;
        }
        
        .post-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
            border-color: var(--primary-color);
        }
        
        .post-item h3 {
            margin-top: 0;
            margin-bottom: 0.5rem;
        }
        
        .post-item .excerpt {
            color: var(--text-light);
            margin: 1rem 0 0 0;
        }
        
        /* Footer */
        footer {
            margin-top: 4rem;
            padding-top: 2rem;
            border-top: 1px solid var(--border-color);
            color: var(--text-light);
            text-align: center;
            font-size: 0.9rem;
        }
        
        /* Responsive design */
        @media (max-width: 768px) {
            body {
                padding: 15px;
            }
            
            h1 { font-size: 2rem; }
            h2 { font-size: 1.5rem; }
            
            .post-meta {
                flex-direction: column;
                align-items: flex-start;
            }
        }
        
        /* Dark mode support (optional) */
        @media (prefers-color-scheme: light) {
            :root {
                --primary-color: #7f1d1d;      /* Darker maroon for light mode */
                --secondary-color: #991b1b;    
                --accent-color: #78716c;       /* Darker beige */
                --text-color: #1e293b;         
                --text-light: #64748b;         
                --bg-color: #f8fafc;           
                --bg-secondary: #f1f5f9;       
                --bg-tertiary: #e2e8f0;        
                --border-color: #cbd5e1;       
                --code-bg: #1e293b;            
            }
        }
        
        /* Math styling */
        .katex-display {
            margin: 2rem 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1><a href="/">{{ site.title }}</a></h1>
        <p>{{ site.description }}</p>
        
        <!-- Navigation -->
        <nav>
            <ul>
                <li><a href="/" {% if page.url == "/" %}class="active"{% endif %}>Home</a></li>
                <li><a href="/archive" {% if page.url == "/archive/" %}class="active"{% endif %}>Archive</a></li>
                <li><a href="/tags" {% if page.url == "/tags/" %}class="active"{% endif %}>Tags</a></li>
                <li><a href="/about" {% if page.url == "/about/" %}class="active"{% endif %}>About</a></li>
            </ul>
        </nav>
        
        <!-- Search -->
        {% unless page.url == "/" %}
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Search posts..." />
            <div id="search-results"></div>
        </div>
        {% endunless %}
    </header>
    
    <main>
        {{ content }}
    </main>
    
    <footer>
        <p>&copy; 2025 {{ site.title }} | Built with Jekyll & KaTeX with help from Claude</p>
    </footer>

    <!-- Search functionality -->
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const searchInput = document.getElementById('search-input');
        const searchResults = document.getElementById('search-results');
        
        if (!searchInput) return;
        
        // Simple search - in a real implementation, you'd want to fetch from index.json
        let posts = [];
        
        // Fetch posts data (you'll need to create index.json)
        fetch('/index.json')
            .then(response => response.json())
            .then(data => posts = data)
            .catch(() => console.log('No search index found'));
        
        function performSearch(query) {
            if (query.length < 2) {
                searchResults.innerHTML = '';
                return;
            }
            
            const results = posts.filter(post => 
                post.title.toLowerCase().includes(query.toLowerCase()) ||
                post.content.toLowerCase().includes(query.toLowerCase()) ||
                (post.tags && post.tags.some(tag => tag.toLowerCase().includes(query.toLowerCase())))
            );
            
            if (results.length === 0) {
                searchResults.innerHTML = '<p style="color: var(--text-light); text-align: center;">No results found</p>';
                return;
            }
            
            searchResults.innerHTML = results.slice(0, 5).map(post => `
                <div class="search-result">
                    <h4><a href="${post.url}">${post.title}</a></h4>
                    <div class="excerpt">${post.excerpt}</div>
                    ${post.tags ? `<div class="tags">${post.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}</div>` : ''}
                </div>
            `).join('');
        }
        
        let searchTimeout;
        searchInput.addEventListener('input', function() {
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(() => performSearch(this.value), 300);
        });
    });
    </script>
</body>
</html>
