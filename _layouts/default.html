<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>{{ page.title }} - {{ site.title }}</title>
    
    <!-- KaTeX CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.4/dist/katex.min.css">
    <!-- KaTeX JS -->
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.4/dist/katex.min.js"></script>
    
    <!-- Script to convert kramdown's math/tex tags to KaTeX -->
    <script>
    document.addEventListener("DOMContentLoaded", function() {
        const mathBlocks = document.querySelectorAll('script[type^="math/tex"]');
        Array.from(mathBlocks).forEach((el) => {
            const tex = el.textContent.replace("% <![CDATA[", "").replace("%]]>", "");
            el.outerHTML = window.katex.renderToString(tex, {
                displayMode: el.type === "math/tex; mode=display",
            });
        });
    });
    </script>
    
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 900px; 
            margin: 0 auto; 
            padding: 20px; 
            line-height: 1.6;
            color: #333;
        }
        h1, h2, h3 { color: #2c3e50; }
        .post-date { color: #7f8c8d; font-size: 0.9em; }
        a { color: #3498db; text-decoration: none; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <header>
        <h1><a href="/">{{ site.title }}</a></h1>
        <p>{{ site.description }}</p>
    </header>
    
    <main>
        {{ content }}
    </main>
</body>
</html>
